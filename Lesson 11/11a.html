<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .main{
            display:grid;
            grid-template-columns: 200px 75px;
        }
        .div1{
            background-color: lightblue;
        }
        .div2{
            background-color: pink;
        }
        
    </style>
</head>
<body>
    <div class="main">
        <div class="div1">200px</div>
        <div class="div2">75px</div>
    </div>
    
</body>
</html>
