<!DOCTYPE html>
<html lang="en">
<head>
   <style>
    .grid{
        display: grid;
        grid-template-columns: 50px 1fr 75px;
    }
    .col1,.col3{
        background-color: lightblue;
    }
    .col2{
        background-color: pink;
    }
   </style> 
</head>
<body>
    <div class="grid">
        <div class="col1">col1</div>
        <div class="col2">col2</div>
        <div class="col3">col3</div>
    </div>
</body>
</html>
