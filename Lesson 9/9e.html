<!DOCTYPE html>
<html lang="en">
<head>
   <style>
    div {
        box-shadow: 0px 0px 6px rgba(0,0,0, .3);
        width: 600px;
        border-radius: 3px;
    }
     img{
        width: 50px;
        height:50px;
        object-fit: cover;
        object-position: top;
        vertical-align: middle;
        border-radius: 25px;

     }
     .textbox{
        border: none;
        vertical-align: middle;
     }
     button{
        background-color: rgb(102, 143, 230);
        border: none;
        height: 35px;
        width: 100px;
        color: white;
        font-weight: bold;
        border-radius: 20px;
        vertical-align: middle;
        margin-left: 100px;
     }
   </style>
</head>
<body>
    <div>
        <img class="myphoto"src="/Image/photo.jfif" alt=""> 
        <input class="textbox" type="text" placeholder="What's happening?">
        <button>Tweet</button>
    </div>
 
</body>
</html>
