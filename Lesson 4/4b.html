<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <style>
        .cart {
            background-color: yellow;
            color:black;
            padding-left: 40px;
            padding-right:40px;
            padding-top: 4px;
            padding-bottom: 4px;
            border: none;
            border-radius: 20px;
            font-weight: bold;
        }
        .cart:hover{
            cursor: pointer;
            background-color: rgb(203, 179, 40);
            transition: .15s;
        }
    </style>
</head>
<body>
    <button class="cart">Add to Cart</button>
</body>
</html>
