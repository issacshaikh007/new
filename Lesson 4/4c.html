<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <style>
        .github {
            background-color: green;
            color:white;
            padding-left: 30px;
            padding-right: 30px;
            padding-top: 8px;
            padding-bottom: 8px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
        }
        .github:hover{
            cursor: pointer;
            transition: .15s;
            box-shadow: 0px 5px 8px rgba(0, 0,0, 0.15);
        }
    </style>
</head>
<body>
    <button class="github">Sign up</button>
</body>
</html>
