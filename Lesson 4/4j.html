<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        button{
            background-color: green;
            width: 150px;
            height: 40px;
            font-size:20px;
            color: white;
            border: none;
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }
        button:active{
            box-shadow: none;
            
        }
    </style>
<body>
    <button>Shadow</button>
</body>
</html>
