<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <style>
        .getbutton {
            background-color:blueviolet;
            color:white;
            width: 150px;
            height: 30px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
        }
        .getbutton:hover{
            background-color:rgb(139, 24, 247);
            cursor: pointer;
            transition: .15s;
           
        }

        .downloadbutton{
            background-color:white;
            color:gray;
            border-width: 1px;
            width: 150px;
            height: 30px;
            
            border-radius: 10px;
            font-weight: bold;
        }
        .downloadbutton:hover{
            background-color: gray;
            color: white;
            cursor: pointer;
            transition: .15s;
        }
    </style>
</head>
<body>
    <button class="getbutton">Get Started</button>
    <button class="downloadbutton">Download</button>
</body>
</html>
