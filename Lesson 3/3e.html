<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <style>
        .Linkedin {
            background-color:blue;
            color:white;
            width: 250px;
            height: 30px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
        }
        .Linkedin:hover{
            background-color:rgb(67, 67, 207);
            cursor: pointer;
            transition: .15s;
           
        }

        .save{
            background-color:white;
            color:blue;
            border-width: 1px;
            width: 75px;
            height: 30px;
            border-color: blue;
            margin-left: 4px;
            border-radius: 20px;
            font-weight: bold;
        }
        .save:hover{
            cursor: pointer;
            transition: .15s;
            border-width: 2px;
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <button class="Linkedin">Apply on company website</button>
    <button class="save">Save</button>
</body>
</html>
