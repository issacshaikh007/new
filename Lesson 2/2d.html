<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .button1,.button2{
            background-color: rgb(121, 82, 179);
            border: none;
            border-radius: 4px;
            width: 100px;
            height: 30px;
            font-weight: bold;
        }
        .button2{
            background-color: white;
            border: solid;
            border-width: 1px;
            border-color: rgb(108, 117, 125);
            color: rgb(108, 117, 125);
        }
    </style>
</head>
<body>
    <button class="button1">Get started</button>
    <button class="button2">Download</button>
</body>
</html>
